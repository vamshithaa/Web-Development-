<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Calculator</title>
<style>
body{
font-family:Arial,sans-serif;
background-color:pink;
text-align:center;
margin:20 px;
}
input,button{
margin:10px;
padding:10px;
}
.result{
font-weight:bold;
}
</style>
</head>
<body>
<h1>Calculator</h1>
<label for="num1">Enter the first number:</label>
<input type="number" id="num1" placeholder="Firstnumber">
<br>
<label for"num2">Enter the second number:</label>
<input type="number" id="num2" placeholder="Secondnumber">
<br>
<button onclick="calculate('+')">Sum</button>
<button onclick="calculate('-')">Difference</button>
<button onclick="calculate('*')">Product</button>
<button onclick="calculate('/')">Divide</button>
<p id="result">Result:</p>
<script>
function calculate(operator){
const num1=parseFloat(document.getElementById('num1').value);
const num2=parseFloat(document.getElementById('num2').value);
let result=" ";
if(isNaN(num1)||isNaN(num2)){
result="Enter valid number";
}
else{
switch(operator){
case'+':
result=num1+num2;
break;
case'-':
result=num1-num2;
break;
case'*':
result=num1*num2;
break;
case'/':
result=num2!==0?num1/num2:"cannot divide by zero";
break;
}
}
document.getElementById('result').innerText='Result:' +result;
}
</script>
</body>
</html>
